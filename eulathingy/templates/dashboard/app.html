{% extends 'dashboard/base.html' %}
{% load static %}

{% include 'dashboard/base_components/topnav.html' %}

{% block content %}


    <!-- Example Section -->
    <section id="Examples" class="success" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text-lowercase">
                    <h2>{{ title }}</h2>
                    <h4>{{ category }}</h4>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="add-space text-justify larger-font"><p>
                        {{ primary_string }}
                    </p></div>
                        {% csrf_token %}
                        <form action="/app/{{ string_id }}" method="post">
                            <select class="form-control" name="" id="" style="width: 250px;">
                                <option value="0">Useless</option>
                                <option value="1">Worth reading</option>
                                <option value="2">Essential</option>
                            </select>
                            <button class="btn btn-outline app-btn" type="button">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </section>
{% endblock %}

{% include 'dashboard/base_components/footer.html' %}
