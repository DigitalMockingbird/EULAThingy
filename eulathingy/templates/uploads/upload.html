{% extends 'dashboard/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<!-- Example Section -->
<section class="upload-fix">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contribute</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10">
                <form id="upload-thingy" role="form" method="POST"
                      action="/uploads/submit" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="upload_file">
                    </div>
                    <button type="submit" class="btn btn-default">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
