{% extends 'dashboard/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<!-- Example Section -->
<section class="upload-fix">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>File Upload</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10">
                <form id="upload-thingy" role="form" method="POST"
                      action="/uploads/submit/" enctype="multipart/form-data" class="well">
                    <input type="text" class="form-control" placeholder="Document title"/>
                    <input type="file" name="upload_file" style="margin: 15px 0;">
                    <button type="submit" class="btn btn-default">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
